<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <title>Breathe With Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Use style.scss directly for Vite to process -->
    <link rel="stylesheet" href="style.scss">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <meta name="theme-color" content="#fdeadd">
    <meta name="description" content="Tactical breathing exercises for stress relief and focus.">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Fade Overlay -->
    <div id="fade-overlay"></div>

    <div class="app-container">
        <header id="top-bar">
            <button id="theme-toggle-button" class="icon-button" aria-label="Toggle theme">
                <!-- Moon Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-8.3 9.951A10 10 0 0 0 12 22a9.94 9.94 0 0 0 9.951-8.3A9.002 9.002 0 0 1 12 11.807z"/></svg>
            </button>
            <button id="analytics-toggle-button" class="icon-button" aria-label="Open analytics">
                 <!-- Bar Chart Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8h2.8v6h-2.8z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
            </button>
            <button id="sound-toggle-button" class="icon-button" aria-label="Toggle sound" aria-pressed="true">
                <!-- Sound On Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>
            <button id="settings-toggle-button" class="icon-button" aria-label="Open settings" aria-expanded="false">
                <!-- Settings Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
        </header>

        <main id="main-content">
            <div id="breathing-circle" role="timer" aria-label="Breathing animation guide">
                <div class="aura"></div>
            </div>
        </main>

        <p id="instruction-text" role="status" aria-live="polite">Breathe deeply. Tap Begin to start your journey.</p>

        <footer id="bottom-bar">
            <button id="session-button" aria-label="Begin breathing session">Begin</button>
        </footer>
    </div> <!-- Close app-container -->

    <!-- Stress Input Modal -->
    <div id="stress-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="stress-title">
        <div class="modal-content">
            <h2 id="stress-title">Check-in</h2>
            <p id="stress-prompt">How are you feeling right now?</p>
            <div class="slider-container">
                <span>Calm (1)</span>
                <input type="range" id="stress-slider" min="1" max="10" value="5">
                <span>Stressed (10)</span>
            </div>
            <p class="stress-value-display">Level: <span id="stress-value">5</span></p>
            <button id="submit-stress-button" class="primary-button">Continue</button>
            <button id="skip-stress-button" class="secondary-button">Skip</button>
        </div>
    </div>

    <!-- Analytics Panel -->
    <div id="analytics-panel" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="analytics-title">
        <div class="modal-content">
             <button id="close-analytics-button" class="icon-button close-modal" aria-label="Close analytics">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
            <h2 id="analytics-title">Your Journey</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Sessions</h3>
                    <p id="stat-total-sessions">0</p>
                </div>
                <div class="stat-card">
                    <h3>Minutes</h3>
                    <p id="stat-total-minutes">0</p>
                </div>
                <div class="stat-card">
                    <h3>Relief</h3>
                    <p id="stat-stress-delta">0</p>
                </div>
            </div>
            <!-- Trend Chart Container -->
            <div id="trend-chart-container" class="chart-container"></div>

            <h3>Recent Logs</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <!-- Mission Profile Editor Modal (From PR) -->
    <div id="profile-editor-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="profile-editor-title">
        <div class="modal-content profile-editor-content">
            <h2 id="profile-editor-title">New Mission Profile</h2>

            <div class="modern-input-group">
                <input type="text" id="profile-name" placeholder=" ">
                <label for="profile-name">Profile Name</label>
            </div>

            <div class="stages-container">
                <h3>Mission Phases</h3>
                <ul id="profile-stages-list">
                    <!-- Dynamic list items -->
                </ul>
            </div>

            <div class="add-stage-form">
                <div class="modern-input-group" style="flex: 2;">
                    <select id="stage-regiment-select">
                        <!-- Populated by JS -->
                    </select>
                    <label for="stage-regiment-select">Technique</label>
                </div>
                <div class="modern-input-group" style="flex: 1;">
                    <input type="number" id="stage-duration" min="1" max="60" value="2" placeholder=" ">
                    <label for="stage-duration">Minutes</label>
                </div>
                <button id="add-stage-button" class="secondary-button small">Add</button>
            </div>

            <div class="modal-actions">
                <button id="cancel-profile-button" class="secondary-button">Cancel</button>
                <button id="save-profile-button" class="primary-button">Save Protocol</button>
            </div>
        </div>
    </div>

    <!-- Settings Panel (Merged) -->
    <div id="settings-panel" role="dialog" aria-modal="true" aria-labelledby="settings-title">
        <button id="close-settings-button" class="icon-button close-modal" aria-label="Close settings panel">
            <!-- Close Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
        <h2 id="settings-title">Preferences</h2>
        <fieldset>
            <legend>Technique</legend>
            <div class="regiment-select-container modern-input-group">
                <select id="regiment-select" name="breathing-regiment">
                    <option value="coherence">Heart Coherence (Balance)</option>
                    <option value="box-breathing">Box Breathing (Focus)</option>
                    <option value="4-7-8">4-7-8 (Sleep)</option>
                    <option value="physiological-sigh">Physiological Sigh (Panic)</option>
                    <option value="mission-reset">Mission Reset (Sequence)</option>
                    <option value="custom">Custom Rhythm</option>
                </select>
                <label for="regiment-select">Rhythm</label>
                <button id="create-profile-button" class="icon-button small" aria-label="Create new mission profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </button>
            </div>
            <div id="custom-pace-inputs" class="hidden">
              <div style="display: flex; gap: 16px;">
                  <div class="modern-input-group" style="flex: 1;">
                      <input type="number" id="custom-inhale" min="1" max="60" value="4" placeholder=" ">
                      <label for="custom-inhale">Inhale (s)</label>
                  </div>
                  <div class="modern-input-group" style="flex: 1;">
                      <input type="number" id="custom-hold" min="0" max="60" value="1" placeholder=" ">
                      <label for="custom-hold">Hold (s)</label>
                  </div>
              </div>
              <div class="modern-input-group">
                  <input type="number" id="custom-exhale" min="1" max="60" value="6" placeholder=" ">
                  <label for="custom-exhale">Exhale (s)</label>
              </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Duration</legend>
            <div class="modern-input-group">
                <select id="session-duration" name="session-duration">
                    <option value="3">3 Minutes</option>
                    <option value="5" selected>5 Minutes</option>
                    <option value="10">10 Minutes</option>
                    <option value="15">15 Minutes</option>
                </select>
                <label for="session-duration">Time</label>
            </div>
        </fieldset>
    </div>

    <!-- Main JS (Vite Module) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
